
<!-- 1 -->
<div *ngIf="!productoService.cargando"
 class="rk-portfolio__items">
  <a *ngFor="let producto of productoService.productosFiltrado" [routerLink]="['/item',producto.cod]" class="rk-item rk-size-12 rk-tosize-6 ">
    <img src="assets/productos/{{producto.url}}.jpg" alt="">
    <div [routerLink]="['/item',producto.cod]" class="item-meta">
      <h2>{{producto.titulo}}</h2>
      <p>{{producto.categoria}}</p>
    </div></a>

         </div>
